  <body>

<div id="loggedout">
    <a id="connectLink" href="#">Connect To Trello</a>
</div>

<div id="loggedin">
    <div id="header">
        Logged in to as <span id="fullName"></span>
        <a id="disconnect" href="#">Log Out</a>
    </div>
    <div id="output"></div>
</div>

  <!-- The client library requires jQuery  -->
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="https://api.trello.com/1/client.js?key=268f8147cdb491396fc36f87e92731d6"></script>

  <script>
    var onAuthorize = function() {
        updateLoggedIn();
        $("#output").empty();

        Trello.members.get("me", function(member){
            $("#fullName").text(member.fullName);
        });

        Trello.organizations.get('challengepost/members', function (members) {
          for(i in members) {
            member = members[i];

            $member = $('<div/>').attr('id', member.id);
            $memberName = $('<h3/>').text(member.fullName).appendTo($member);
            $member.appendTo($('#output'));

            getCardsFor(member);
          }
        }, function () {
          console.log('errors');
        })

    };

    var getCardsFor = function (member) {
      Trello.get('members/'+ member.id +'/cards', function(cards) {
        $cards = $('<ul/>');
        for(i in cards) {
          card = cards[i];
          $li = $("<a>")
                .attr({href: card.url, target: "trello"})
                .addClass("card")
                .text(card.name)
                .appendTo($cards);
        }
        $cards.appendTo('#' + member.id);
      });
    }

    var updateLoggedIn = function() {
        var isLoggedIn = Trello.authorized();
        $("#loggedout").toggle(!isLoggedIn);
        $("#loggedin").toggle(isLoggedIn);
    };

    var logout = function() {
        Trello.deauthorize();
        updateLoggedIn();
    };

    Trello.authorize({
        interactive: true,
        success: onAuthorize
    });

    $(function () {
      $("#connectLink").click(function(){
          Trello.authorize({
              type: "popup",
              success: onAuthorize
          })
      });

      $("#disconnect").click(logout);
    });
  </script>
  </body>
</html>
